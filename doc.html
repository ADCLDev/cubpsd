<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <form>
        <!-- <video type="text"> -->
        <select name="drop1">
            <option id="1">Element 1</option>
            <option id="2" selected>Element 2</option>
        </select>
        <input type="file" name="fileupload" allow="images/*"/>
        <input type="text"/>
        <input type="reset"/>
        <input type="submit"/>
    </form>
    <button>No Action Button</button>
    <button onclick="hello('Rajin')">Action Button</button>
    <main>
        <section>
            <article>
                <h2>Article Title</h2>
                <p>Article content goes here...</p>
            </article>
        </section>
        <aside>
            <h3>Sidebar</h3>
            <p>Sidebar content goes here...</p>
        </aside>
    </main>
    <footer style="overflow:;">
        <p>&copy; 2024 Website Name. All rights reserved.</p>
    </footer>
    <script >
        function hello(val) {
            console.log(val)
            alert(`Hello, ${val}`);
        }
    </script>
</body>
</html>
